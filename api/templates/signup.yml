tags:
 - User Sign up
parameters:
  - in: body
    name: body
    required: true
    type: string
    description: This route is used Register a new user. 
responses:
  200:
    description: Successful Registration. A user will be able to log in.
    schema:
      id: user
      properties:
        first_name:
          type: string
        last_name:
          type: string
        username:
          type: string
        password:
          type: string
        email:
          type: string
        address:
          type: string
        tel:
          type: string
  400:
    description: Empty first_name, last_name, username, password, email, address, tel field.