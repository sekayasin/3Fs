3Fs apiv2 Update Order Status
---
tags:
 - Update Order Status
paths:
 /orders/{id}:
put:
 summary: update order status.
parameters:
  - name: Authorization
    in: header
    type: string
    description: JWT token authorization
    required: true
    example: "Bearer <Token>"
  - name: id
    in: path
    type: integer
    format: int64
    required: true
    description: Numeric ID of the order to get.  
  - in: body
    name: body
    required: true
    type: string
    description: This route is used to update the status of the order.
security:
  - JWT:
      name: Authorization
      in: header
      type: apiKey
      description: JWT token authorization - pass in token ie Bearer <Token>
      schema: bearer
      bearerFormat: JWT 
responses:
  201:
    description: Successful. An Order is updated to either (Processing, Cancelled, Completed) from default (NEW)
    schema:
      id: update_order
      properties:
        order_status:
          type: string
  400:
    description: Empty order_status field.
  401:
    description: Unauthorized Access
  404:
    description: order not found 